group 'com.dharam.creditsuisse.logparser'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8


repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
	compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.7'

	testCompile group: 'junit', name: 'junit', version: '4.12'
	
	compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.12.1'
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.1'
	implementation 'com.google.code.gson:gson:2.8.5'
	// https://mvnrepository.com/artifact/org.hsqldb/hsqldb
	implementation 'org.hsqldb:hsqldb:2.5.0'
	// https://mvnrepository.com/artifact/org.hibernate/hibernate-gradle-plugin
	compile 'org.hibernate:hibernate-core:5.4.6.Final'
	compile 'org.hibernate:hibernate-entitymanager:5.4.6.Final'
	
	

}
